<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador Solar Portátil 200W — R$420</title>
    <style>
      body {
        background-color: #f9fafb;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 700px;
        margin: 80px auto;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      p {
        color: #444;
        margin-bottom: 30px;
      }
      .price {
        font-size: 22px;
        font-weight: bold;
        text-align: right;
        margin-top: 10px;
      }
      .btn {
        background-color: #0066ff;
        color: white;
        border: none;
        padding: 14px 26px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        display: block;
        margin: 30px auto 0;
        transition: background-color 0.3s;
      }
      .btn:hover {
        background-color: #004fce;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 10;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        max-width: 450px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      }
      .modal-content h2 {
        margin-top: 0;
      }
      .pix-code {
        font-size: 12px;
        background: #f1f1f1;
        padding: 10px;
        border-radius: 6px;
        overflow-wrap: anywhere;
        margin-bottom: 15px;
      }
      .close-btn {
        margin-top: 15px;
        background: #eee;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
      }
      .qr-img {
        width: 200px;
        height: 200px;
        margin-bottom: 10px;
      }
      .link {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #0066ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Resumo do pedido</h1>
      <p>
        Revise seu pagamento. Clique em <b>Finalizar pedido</b> para ver o QR
        Code PIX e copiar o código.
      </p>

      <h2>Gerador Solar Portátil 200W</h2>
      <p>Quantidade: 1</p>
      <div class="price">R$420,00</div>

      <button class="btn" onclick="abrirModal()">Finalizar pedido</button>
    </div>

    <div id="pixModal" class="modal">
      <div class="modal-content">
        <h2>Pagamento via PIX</h2>
        <p>Escaneie o QR Code com seu aplicativo bancário ou copie o código abaixo:</p>
        <img
          id="qrPix"
          class="qr-img"
          alt="QR code PIX"
        />
        <div class="pix-code" id="pixCode"></div>
        <button onclick="copiarPix()" class="btn" style="padding:10px 20px;font-size:14px;">Copiar código PIX</button>
        <a id="linkQR" class="link" target="_blank">Abrir imagem QR em nova aba</a>
        <button class="close-btn" onclick="fecharModal()">Fechar</button>
      </div>
    </div>

    <script>
      const pixPayload =
        "00020126330014br.gov.bcb.pix0111096917161785204000053039865406420.005802BR5925Marcos Felipe Rodrigues S6009Sao Paulo62290525REC68F259CA2C32027043485063046BEE";

      function abrirModal() {
        const modal = document.getElementById("pixModal");
        const qr = document.getElementById("qrPix");
        const code = document.getElementById("pixCode");
        const link = document.getElementById("linkQR");

        const qrUrl = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(
          pixPayload
        )}`;
        qr.src = qrUrl;
        code.textContent = pixPayload;
        link.href = qrUrl;
        modal.style.display = "flex";
      }

      function fecharModal() {
        document.getElementById("pixModal").style.display = "none";
      }

      function copiarPix() {
        navigator.clipboard.writeText(pixPayload);
        alert("Código PIX copiado com sucesso!");
      }
    </script>
  </body>
</html>
